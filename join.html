<section id="container">
    <div id="content" class="joinContent">
        <div class="contTit">
            <div class="prev">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <h2>JOIN</h2>
        </div>

        <div class="joinWrap">
            <div class="joinForm">
                <fieldset>
                    <legend>회원가입</legend>
                    <p class="pilsoo">* 필수입력</p>
                    <form action="#" method="POST">
                        <p>
                            <label for="id">아이디</label>
                            <input type="text" id="id" placeholder="영문소문자/숫자, 4~16자">
                            <button type="button">중복확인</button>
                        </p>

                        <p>
                            <label for="pass">비밀번호</label>
                            <input type="password" id="pass" placeholder="영문 대소문자/숫자 10자~16자">
                        </p>
                        <p>
                            <label for="passok">비밀번호 확인</label>
                            <input type="password" id="passok" placeholder="비밀번호 재입력">
                        </p>
                        <p>
                            <label for="name">이름</label>
                            <input type="text" id="name">
                        </p>
                        <p>
                            <label for="tel">전화번호</label>
                            <select name="tel" id="tel">
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="016">016</option>
                                <option value="017">017</option>
                            </select>
                            <input type="text" class="w95">
                            <input type="text" class="w95">
                        </p>
                        <p>
                            <label for="email">이메일</label>
                            <input type="text" id="email" placeholder="example@naver.com">
                            <button type="button">중복확인</button>
                        </p>
                    </form>
                </fieldset>
            </div>
            <div class="joinBtn">
                <button type="button">가입하기</button>
            </div>
        </div>
        
    </div>
</section>
